server:
  port: 9091
eureka:
  client:
    serviceUrl:
      ##在单独的eureka服务器上注册
      #defaultZone: http://admin:fangming@localhost:8761/eureka

      ##在高可用eureka集群服务器上注册
      defaultZone: http://admin:fangming@peer1:8761/eureka,http://admin:fangming@peer2:8762/eureka,http://admin:fangming@peer3:8763/eureka  #注册 中心已经开启认证
  instance:
    prefer-ip-address: true
    instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}}
spring:
  application:
    name: spring-boot-quickstart
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    platform: h2
    schema: classpath:schema.sql
    data: classpath:data.sql
logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtrator: TRACE
actuator:
  info:
    app:
      name: @project.artifactId@
      encoding: @project.build.sourceEncoding@
      java:
        source: @java.version@
        target: @java.version@

